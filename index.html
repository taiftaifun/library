<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1>THE LIBRARY APP</h1>
    <button id="newbook-btn">New Book</button>
    <div id="form-wrapper">
        <form id="book-form">
            <li>
                <label for="title">Title</label>
                <input class="type-input" id="title-input" type="text" name="title">
            </li>
            <li>
                <label for="author">Author</label>
                <input class="type-input" id="author-input" type="text" name="author">
            </li>
            <li>
                <label for="pages">Number of pages</label>
                <input min="0" class="type-input" id="pages-input" type="number" name="pages">
            </li>
            <li>
                <label for="read">Read</label>
                <input id="read-input" type="checkbox" name="read">
            </li>
            <button type="button" id="submit-btn">Add Book</button>
            <button type="button" id="cancel-btn">Cancel</button>
        </form>
    </div>
    <div id="library-shelf">
    </div>
</body>
<script src="index.js"></script>
